<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>KOMEDIJA</title>
</head>

<body>

   <div class="wrapper">
      <div class="app">
         <div class="app-container">

            <div class="content">

               <!-- HEADER -->
               <header class="header">
                  <div id="logo" class="logo-box _untouch">
                     <img class="logo-pic" src="./img/komedija_standup.svg" alt="Stand Up Komedija logotype.">
                  </div>
               </header>

               <!-- MIDDLE -->
               <div class="middle">

                  <ul class="network">
                     <!-- instagram -->
                     <a href="https://www.instagram.com/standupkomedija" class="net" target="_blank">
                        <div class="neticon-box">
                           <img src="./img/networks/instagram.svg" alt="" class="neticon">
                        </div>
                        <p class="nettitle">instagram</p>
                     </a>
                     <!-- telegram -->
                     <a href="https://t.me/standupkomedija" class="net" target="_blank">
                        <div class="neticon-box">
                           <img src="./img/networks/telegram.svg" alt="" class="neticon">
                        </div>
                        <p class="nettitle">telegram</p>
                     </a>
                     <!-- youtube -->
                     <a href="https://www.youtube.com/@skomedija" class="net" target="_blank">
                        <div class="neticon-box">
                           <img src="./img/networks/youtube.svg" alt="" class="neticon">
                        </div>
                        <p class="nettitle">youtube</p>
                     </a>
                     <!-- tik tok -->
                     <a href="https://www.tiktok.com/@standupkomedija" class="net" target="_blank">
                        <div class="neticon-box">
                           <img src="./img/networks/tiktok.svg" alt="" class="neticon">
                        </div>
                        <p class="nettitle">tik tok</p>
                     </a>
                  </ul>

                  <div class="poster">
                     <div class="poster-box">
                        <img class="poster-pic" src="./img/posters/poster_4.png" alt="Stand Up Open Mic 4.">
                     </div>
                     <div class="poster-text">
                        <p class="poster__item poster__title">ПРИБЛИЖАЕТСЯ НОВЫЙ OPEN MIC 4!</p>
                        <p class="poster__item poster__desc">Приглашаем Вас отлично провести время и хорошенько
                           посмеяться с нашими
                           комиками на открытом микрофоне!</p>
                        <p class="poster__item poster__date">15 Ноября, 19:00</p>
                        <p class="poster__item poster__map">JugendKULTURcafé Franzmann, Дюссельдорф </p>
                     </div>
                  </div>

               </div>

               <!-- FOOTER -->
               <footer class="footer">
                  <p class="footer__title">Stand Up Kommunity "KOMEDIJA"</p>
               </footer>

            </div>

         </div>
      </div>
   </div>

   <!-- <div class="content">
      <a class="logo-box" href="https://www.instagram.com/standupkomedija?igsh=bDdtdzRpNGNyY3N5" target="_blank">
         <img class="logo-pic" src="./img/komedija_standup.svg" alt="Stand Up Komedija logotype.">
      </a>
   </div> -->

   <div class="screen _unuse">
      <div id="bg" class="screen-box"></div>
   </div>

   <script src="./main.js"></script>
</body>

</html>
